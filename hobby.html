<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>そのほか</title>
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<main class="work-page project-page hobby-page">
  <a class="back-link" href="index.html" data-back>◀ 戻る</a>

  <header class="project-header">
    <p class="project-kicker">OTHER</p>
    <h1 class="project-title">そのほか</h1>
    <p class="project-lead">今まで趣味で手掛けてきたものたちです。</p>
    <p class="text-line">以下は代表例ですが、何事に関しても 自分の手で実現させることにやりがいを感じます。</p>
  </header>

  <!-- 1. 大4枚(ホバーあり) + 小4枚(ホバーなし) -->
  <section class="project-section">
    <h2 class="section-title">1. ネイルチップ制作（オリジナルデザイン）</h2>
    <p class="cap-text">販売/受注依頼などの経験有り</p>

    <!-- 大4枚：ホバーで説明 -->
    <div class="hobby-big4">
      <figure class="media">
        <img src="images/IMG_0040.png" alt="大1">
        <figcaption class="media-caption">
          <p class="cap-title">○ご注文の品</p>
          <p class="cap-text">台紙に張り付けたのち、プラスチックケース　/ 小さめのジップロックに入れて販売。</p>
        </figcaption>
      </figure>

      <figure class="media">
        <img src="images/IMG_0041.png" alt="大2">
        <figcaption class="media-caption">
          <p class="cap-title">○正月＆日本の伝統モチーフネイル</p>
          <p class="cap-text">積極的に和柄を取り入れつつ、金色で締めることで格式高さを表現。爪の上という狭い世界の中に日本の伝統の美しさを詰め込みたかった。</p>
          <p class="cap-text">○居酒屋ネイル</p>
          <p class="cap-text">３Dネイルパーツ作成用の粘土などで、居酒屋の雰囲気を再現。</p>
        </figcaption>
      </figure>

      <figure class="media">
        <img src="images/IMG_0042.png" alt="大3">
        <figcaption class="media-caption">
          <p class="cap-title">○麻雀牌ネイル</p>
          <p class="cap-text">好みによって長さ / 形状の変更可能。</p>
        </figcaption>
      </figure>

      <figure class="media">
        <img src="images/IMG_0043.png" alt="大4">
        <figcaption class="media-caption">
          <p class="cap-title">○天使と悪魔モチーフネイル</p>
          <p class="cap-text">同じ色のミラーネイルを仕込むことで統一感を出しつつ、対極の魅力を表現したかったもの。</p>
        </figcaption>
      </figure>
    </div>

    <!-- 小4枚：ホバーなし（※mediaを使わない） -->
    <div class="hobby-small4">
      <div class="plain">
        <img src="images/IMG_0044.png" alt="小1">
      </div>
      <div class="plain">
        <img src="images/IMG_0045.png" alt="小2">
      </div>
      <div class="plain">
        <img src="images/IMG_0046.png" alt="小3">
      </div>
      <div class="plain">
        <img src="images/IMG_0047.png" alt="小4">
      </div>
    </div>
  </section>

  <!-- 2. 横長1枚（ホバーあり） -->
  <section class="project-section">
    <h2 class="section-title">2. 受託制作（版権NG,オリジナルのみ）</h2>

    <figure class="media">
      <img src="images/IMG_0048.png" alt="横長">
      <figcaption class="media-caption">
        <p class="cap-title"></p>
        <p class="cap-text">・5年前から継続して、ご依頼を受けさせていただいています。</p>
      </figcaption>
    </figure>
  </section>

  <!-- 3. 縦長2枚（ホバーあり） -->
  <section class="project-section">
    <h2 class="section-title">3. ぬいぐるみ制作</h2>

    <div class="hobby-tall2">
      <figure class="media hobby-tall">
        <img src="images/IMG_0049.png" alt="縦長1">
        <figcaption class="media-caption">
          <p class="cap-title"></p>
          <p class="cap-text">・中に磁石を入れたのでくっつく仕様</p>
        </figcaption>
      </figure>

      <figure class="media hobby-tall">
        <img src="images/IMG_0050.png" alt="縦長2">
        <figcaption class="media-caption">
          <p class="cap-title"></p>
          <p class="cap-text">・友人の入院が決定した際、自分もなにかしたいと思い制作したもの。中にお守り入り。</p>
          <p class="cap-text"></p>
        </figcaption>
      </figure>
    </div>
  </section>

</main>

<script src="script.js"></script>
</body>
</html>
