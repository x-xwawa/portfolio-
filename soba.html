  <header class="project-header">
    <p class="project-kicker">PROJECT 01</p>
    <h1 class="project-title">新商品開発企画案《蕎麦粉フレーク》</h1>
     <p class="cap-text">屋台や外食が身近だったと言われる江戸の町と、タイムパフォーマンスや健康を重視する現代。二つの時代に共通する”忙しい都市生活の食”に着目し、『蕎麦』を再定義しました。麺という枠を超え、蕎麦をもっと自由に取り入れられる主食（シリアル）として提案します。<br>ねらい：『蕎麦』の魅力を現代的に再解釈し、再発信すること / 忙しい現代の人々の生活を、豊かに支えることのできる 自由度の高い製品の考案</p>
     <p class="cap-text"></p>
  </header>

  <!-- 大きい画像（1つ目の大枠） -->
  <section class="project-section">
    <figure class="media">
      <img src="images/IMG_0001.png" alt="メインビジュアル">
      <figcaption class="media-caption">
        <p class="cap-title">《企業ロゴデザイン案》</p>
        <p class="cap-text">蕎麦の実の断面をモチーフに、伝統と現代、人と食を繋ぐ「輪」を表現。時代に左右されない凛とした佇まいと新しさを共存させる意図のデザイン。</p>
      </figcaption>
    </figure>
  </section>

      </figure>

      <figure class="media">

  <!-- 大きい画像（横長） -->
  <section class="project-section">

        <p class="cap-text">蕎麦本来の香ばしさを損なわず 出汁や豆乳にも合う風味に仕上げるため、ほかの製法ではなく あえてフレーク状を採用。</p>
      </figcaption>

        <p class="cap-title"></p>
        <p class="cap-text">なるべく蕎麦の実を彷彿とさせるようなデザインにしたかったが、露骨なS字のように見えてしまったり、内臓のような見た目になってしまうなどして苦戦した。</p>
      </figcaption>

  <!-- さらに大きい画像 -->
  <section class="project-section">
    <figure class="media">
      <img src="images/IMG_0005.jpeg" alt="追加資料">
      <figcaption class="media-caption">
        <p class="cap-title"> 《パッケージ案》</p>
        <p class="cap-text">①当初は中身を見せる窓のようなデザインを検討していたが、蕎麦粉の繊細な風味/栄養素が、光の影響によって損なわれる可能性を考慮し、遮光性を重視した仕様の採用を決定。

        </p>
        <p class="cap-text">②パッケージ中央に一皿の蕎麦を配置したデザインは、『一杯で完結する江戸時代の蕎麦の在り方』を意識したもの。現代の人々の忙しい生活においても、この一皿で心身が満たされるような『完結した食体験』を提供したいという願いを込めた。</p>
      </figcaption>
    </figure>
